<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostly fluid</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-content: flex-start;
            flex-wrap: wrap;
            /* background-color: lightcoral; */
        }

        .item{
            background-color: lightblue;
            box-sizing: border-box;
            border: solid black 1px;
            /* 좁은 화면(~700)*/
            width: 100%;
        }
        .i1, .i4{height: 180px;}
        .i2{height: 500px;}
        .i3{height: 500px;}

        /* 중간 화면(700~1200) */
        @media (min-width: 700px) {
            .container{width:100%;}
            .i1, .i4{width: 100%;}
            .i2{width: 60%;}
            .i3{width: 40%;}
        }

        /* 넓은 화면(1200~) */
        @media (min-width: 1200px) {
            .container{
                width: 1200px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item i1"><h1>Header</h1></div>
        <div class="item i2"><h1>Content1</h1></div>
        <div class="item i3"><h1>Content2</h1></div>
        <div class="item i4"><h1>Footer</h1></div>
    </div>
</body>
</html>
