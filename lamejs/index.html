<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lamejs - Web Recording</title>
    <style>
      body > *:not(script) {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="recordStart">녹음 시작</button>
      <button id="recordEnd">녹음 종료</button>
    </div>
    <audio id="audio" controls></audio>
    <script src="./scripts/lame.all.js"></script>
    <script src="./scripts/Mp3Recorder.js"></script>
    <script>
      /*************
       recorder
      *************/
      const recorder = new Mp3Recorder();

      recorder.onstopCallback = () => {
        const mp3 = recorder.getMp3();
        const mp3Url = URL.createObjectURL(mp3);
        document.querySelector("audio").src = mp3Url;
      };

      recorder.onerrorCallback = (errorCode) => {
        if (errorCode === "Type Unsupported") {
          alert("녹음 기능이 지원되지 않는 브라우저입니다.");
          recordStart.disabled = true;
          recordEnd.disabled = true;
        }
      };
    </script>
    <script>
      recordStart.onclick = async () => {
        await recorder.setRecorder();
        recorder.start();
      };

      recordEnd.onclick = () => {
        recorder.stop();
      };
    </script>
  </body>
</html>
