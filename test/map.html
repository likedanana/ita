        <script>
            function searchOrInstallMapApp(query, appName = 'tmap') {
                const OS = getOS();
                const app = getAppInfo(appName);
                const urlScheme = `${app.scheme}://${app.path}`.replace('QUERY', query);

                if (OS === 'iOS') {
                    const clickedAt = +new Date();
                    setTimeout(function () {
                        if (+new Date() - clickedAt < 2000) {
                            location = `https://apps.apple.com/app/id${app.iOSAppId}`;
                        }
                    }, 1500);
                    location = urlScheme;
                } else if (OS === 'Android') {
                    const intentUrlScheme = `intent://${app.path}#Intent;scheme=${app.scheme};package=${app.androidPackage};end`.replace('QUERY', query);
                    location = intentUrlScheme;
                }
            }

            function getOS() {
                const userAgent = window.navigator.userAgent,
                    platform = window.navigator?.userAgentData?.platform || window.navigator.platform,
                    macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                    windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                    iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                    os = null;

                if (macosPlatforms.indexOf(platform) !== -1) {
                    os = 'Mac OS';
                } else if (iosPlatforms.indexOf(platform) !== -1) {
                    os = 'iOS';
                } else if (windowsPlatforms.indexOf(platform) !== -1) {
                    os = 'Windows';
                } else if (/Android/.test(userAgent)) {
                    os = 'Android';
                } else if (/Linux/.test(platform)) {
                    os = 'Linux';
                }

                return os;
            }

            function getAppInfo(appName) {
                const apps = {
                    tmap: {
                        scheme: 'tmap',
                        path: 'search?name=QUERY',
                        androidPackage: 'com.skt.tmap.ku',
                        iOSAppId: 431589174,
                    },
                    googlemap: {
                        scheme: 'comgooglemaps',
                        path: '?q=QUERY',
                        androidPackage: 'com.google.android.apps.maps',
                        iOSAppId: 585027354,
                    },
                    naverMap: {
                        scheme: 'nmap',
                        path: 'search?query=QUERY',
                        androidPackage: 'com.nhn.android.nmap',
                        iOSAppId: 311867728,
                    },
                    kakaoMap: {
                        scheme: 'kakaomap',
                        path: 'search?q=QUERY',
                        androidPackage: 'net.daum.android.map',
                        iOSAppId: 304608425,
                    },
                };

                return apps[appName];
            }
        </script>
