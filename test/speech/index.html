<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speech Synthesis & Recognition</title>
    <style>
      section {
        position: relative;
        max-width: 720px;
        height: 97vh;
        margin: 0 auto;
      }

      form {
        border: 1px solid lightgray;
        border-radius: 2px;
      }
      form * {
        border: none;
        background: none;
        padding: 10px;
        font-size: 16px;
      }
      form > [name='sentence'] {
        width: 80%;
      }
      form > button {
        float: right;
      }

      .sentence-box {
        margin-top: 20vh;
        text-align: center;
      }
      .sentence-box > span {
        font-size: 50px;
        font-weight: 600;
        vertical-align: middle;
      }
      #sentencePlay {
        font-size: 30px;
        cursor: pointer;
      }

      #wordBox {
        visibility: hidden;
        text-align: center;
        margin-top: 5vh;
      }
      #wordBox > span {
        display: inline-block;
        font-size: 35px;
        margin: 0 8px;
      }
      #wordBox > .wrong {
        text-decoration: line-through;
        text-decoration-color: red;
      }

      .button-box {
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0;
        padding: 20px;
      }
      .button-box > * {
        font-size: 70px;
        margin: 0 5px;
        cursor: pointer;
      }
      #retry {
        display: none;
        position: absolute;
        left: 100px;
      }
      #control {
        display: inline-block;
        height: 120px;
        vertical-align: baseline;
      }
      #control.record {
        color: red;
        font-size: 100px;
        transform: translateY(-16px);
      }
      #control.grading {
        color: #bbb;
        font-size: 30px;
        transform: translateY(36px);
      }
    </style>
  </head>
  <body>
    <section>
      <form action="/speech" method="GET" style="visibility: hidden">
        <input type="text" name="sentence" placeholder="ë¬¸ìž¥ì„ ìž…ë ¥í•˜ì„¸ìš”." />
        <button>ðŸ”Ž</button>
      </form>
      <div class="sentence-box">
        <!-- <span>{{ request('sentence') }}</span> -->
        <span>Did it appear from India, China or Japan? No.</span>
        <span id="sentencePlay">ðŸ”Š</span>
      </div>
      <div id="wordBox"></div>
      <div class="button-box">
        <span id="retry" onclick="location.reload()">â†º</span>
        <div id="control" class="record">â—‰</div>
      </div>
    </section>
    <audio id="audio" style="display: none"></audio>
    <script src="../record/recorder.js"></script>
    <!-- <script src="/public/scripts/recorder.js"></script> -->
    <script>
      //   const sentence = `{{ request('sentence') }}`;
      let recorder;

      const sentence = `Did it appear from India, China or Japan? No.`;
      const words = sentence.split(' ');
      const speeches = [];
      let speech = '';

      // ðŸ”Š ìŒì„± í•©ì„±
      const synth = window.speechSynthesis;
      const msg = new SpeechSynthesisUtterance(sentence);
      sentencePlay.onclick = () => {
        msg.voice = synth.getVoices().filter((voice) => voice.lang.includes('en'))[0];
        synth.speak(msg);
      };

      // â—‰ ìŒì„± ì¸ì‹ ë° ë…¹ìŒ
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.interimResults = true;
      recognition.lang = 'en-US';
      control.onclick = async () => {
        if (control.classList.contains('record')) {
          // â—‰
          control.innerText = 'â– ';
          control.classList = 'stop';

          // ë…¹ìŒ
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          const audioContext = new AudioContext();
          const input = audioContext.createMediaStreamSource(stream);
          recorder = new Recorder(input);
          recorder.record();

          // ì¸ì‹
          recognition.start();
        } else if (control.classList.contains('stop')) {
          // â– 
          control.innerText = 'ì±„ì ì¤‘...';
          control.classList = 'grading';

          // ë…¹ìŒ
          recorder.stop();
          recorder.exportWAV((blob) => {
            audio.src = URL.createObjectURL(blob);
          });

          // ì¸ì‹
          await new Promise((f) => setTimeout(f, 1000));
          recognition.stop();
          speeches.push(speech);
          const finalSpeech = speeches.join(' ');

          // ì±„ì 
          const trimmedWords = sentence
            .toLowerCase()
            .replaceAll(/[^a-z ]/g, '')
            .split(' ');
          const speechWords = finalSpeech
            .toLowerCase()
            .replaceAll(/[^a-z ]/g, '')
            .split(' ');
          words.forEach((word, i) => {
            const wordSpan = document.createElement('span');
            wordSpan.innerText = word;
            const wordIndex = speechWords.indexOf(trimmedWords[i]);
            if (wordIndex === -1) {
              wordSpan.classList = 'wrong';
            } else {
              speechWords.splice(wordIndex, 1);
            }
            wordBox.append(wordSpan);
          });
          wordBox.style.visibility = 'visible';

          // ì°¸ê³  - ìŠ¤í”¼ì¹˜ ë³´ê¸°
          wordBox.append(document.createElement('br'));
          wordBox.append(document.createElement('br'));
          wordBox.append(finalSpeech);

          // ë²„íŠ¼ ë³€ê²½
          control.innerText = 'â–¶';
          control.classList = 'play';
          retry.style.display = 'inline';
        } else if (control.classList.contains('play')) {
          audio.play();
        }
      };

      // ìŒì„± > í…ìŠ¤íŠ¸ ë³€í™˜ ì‹œ í˜¸ì¶œ
      recognition.onresult = (e) => {
        speech = Array.from(e.results)
          .map((result) => result[0])
          .map((result) => result.transcript)
          .join('');
        if (e.results[0].isFinal) {
          // ë¬¸ìž¥ ì¢…ë£Œ ì‹œ
          speeches.push(speech);
          speech = '';
        }
      };
      recognition.onend = (e) => {
        if (control.classList.contains('stop')) {
          recognition.start();
        }
      };
    </script>
  </body>
</html>
