<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인 페이지 클론코딩</title>
    <link rel="stylesheet" type="text/css" href="login-responsive.css">
</head>
<body>
    <div class="container">
        <select name="lang" id="lang-sel">
            <option value="ko">한국어</option>
            <option value="en">English</option>
            <option value="zh-CN">中文(简体)</option>
            <option value="zh-TW">中文(台灣)</option>
        </select>
        <div class="container-main">
            <a href="http://www.naver.com"><img src="img/naver_logo.png" alt="naver logo" id="logo"></a>
            <form action="" method="post">
                <input type="text" id="id" placeholder="아이디">
                <input type="password" id="pw" placeholder="비밀번호">
                <input type="submit" id="submit" value="로그인">
                <div class="container-loginetc">
                    <div class="container-loginetc-left">
                        <input type="checkbox" id="login-check">
                        <label for="login-check" id="checkimg"></label>
                        <label for="login-check" id="checktext">로그인 상태 유지</label>    
                    </div>
                    <div class="container-loginetc-right">
                        <a href="#">IP보안</a>
                        <input type="checkbox" id="login-ip" checked>
                        <label for="login-ip" id="ipimg"></label>
                        <div class="verline"></div>
                        <a href="https://nid.naver.com/nidlogin.login?mode=number" class="a-uline">일회용 로그인</a>
                        <img src="img/qmarkbox.JPG" id="qmark"></img>
                    </div>
                </div>
            </form>
            <hr noshade="noshade">
            <div class="container-signup">
                <a href="https://nid.naver.com/user2/help/idInquiry.nhn?lang=ko_KR">아이디 찾기</a>
                <div class="verline"></div>
                <a href="https://nid.naver.com/user2/help/pwInquiry.nhn?lang=ko_KR">비밀번호 찾기</a>
                <div class="verline"></div>
                <a href="https://nid.naver.com/user2/V2Join.nhn?m=agree&lang=ko_KR">회원가입</a>
            </div>
            <img src="img/url-check.PNG" alt="banner" id="banner">
            <footer>
                <div class="container-info">
                    <a href="https://policy.naver.com/rules/service.html">이용약관</a>
                    <div class="verline"></div>
                    <a href="https://policy.naver.com/rules/privacy.html"><strong>개인정보처리방침</strong></a>
                    <div class="verline"></div>
                    <a href="https://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a>
                    <div class="verline"></div>
                    <a href="https://help.naver.com/support/service/main.help?serviceNo=532">회원정보 고객센터</a>
                </div>
                <div class="container-copyright">
                    <a href="https://www.navercorp.com/"><img src="img/naver_logo.png" alt="logo" id="logo-small"></a>
                    <small>Copyright ⓒ</small>
                    <a href="https://www.navercorp.com/" id="navercorp"><small><b>NAVER Corp.</b></small></a>
                    <small>All Rights Reserved.</small>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
